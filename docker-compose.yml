version: '3'

services: 
  nest-server:
    container_name: nest-server
    hostname: nest-server
    build: ./
    ports: 
      - 3000:3000
  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_DB=ddudo
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=ddudo123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8